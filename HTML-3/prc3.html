<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Document</title>
</head>

<body>
 <form action="">
  <p>
   <label for="ad">Adiniz</label>
   <input type="text" id="ad" required />
  </p>
  <p>
   <label for="soyad">Soyad</label>
   <input type="text" id="soyad" required />
  </p>
  <p>
   Cinsiyet
   <label for="kadın">Kadın</label>
   <input type="radio" name="cinsiyet" id="kadın" />
   <label for="erkek">Erkek</label>
   <input type="radio" name="cinsiyet" id="erkek" />
  </p>
  <select name="ilce" id="">
   <option value="01">Maltepe</option>
   <option value="02">Kadıköy</option>
   <option value="03">Beşiktaş</option>
  </select>
  <p>
   <label for="mail">Eposta</label>
   <input type="email" id="mail" required />
  </p>
  <p>
   <label for="site">Kişisel Site</label>
   <input type="url" id="site" />
  </p>
  <p>
   <label for="tel">Telefon</label>
   <input type="tel" id="tel" required />
  </p>
  <p>
   Hobiler
   <label for="futbol">Futbol</label>
   <input type="checkbox" id="futbol" />
   <label for="basketbol">Basketbol</label>
   <input type="checkbox" id="basketbol" />
   <label for="voleybol">Voleybol</label>
   <input type="checkbox" id="voleybol" />
  </p>
  <p>
   <label for="foto">Profil Fotoğrafı</label>
   <input type="file" id="foto" />
  </p>
  <p>
   <label for="tarih">Doğum tarihi</label>
   <input type="date" id="tarih" />
  </p>
  <p>
   <label for="adres">Adres</label>
   <textarea name="" id="adres" cols="30" rows="10"></textarea>
  </p>
  <input type="submit" value="Kaydet" />
  <input type="reset" value="Resetle" />
 </form>
</body>

</html>
